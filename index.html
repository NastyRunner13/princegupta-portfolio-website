<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prince Gupta | AI & ML Engineer</title>
    <meta name="description" content="Portfolio of Prince Gupta, Data Science Intern and AI/ML Enthusiast." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              dark: {
                bg: '#050505',
                card: '#0a0a0a', 
                border: '#1a1a1a',
                ide: '#09090b',
                panel: '#0c0c0e',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'spin-slow': 'spin 20s linear infinite',
              'spin-slower': 'spin 30s linear infinite',
              'spin-reverse': 'spin 25s linear infinite reverse',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'typing': 'typing 1.5s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              typing: {
                '0%, 100%': { transform: 'translateY(0)', opacity: '0.5' },
                '50%': { transform: 'translateY(-3px)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        overflow: hidden;
        background-color: #050505;
      }
      
      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }
      
      /* 3D Transforms */
      .preserve-3d { transform-style: preserve-3d; }
      .perspective-1000 { perspective: 1000px; }
      .perspective-2000 { perspective: 2000px; }
      
      /* Cube Styles */
      .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
      .cube-face {
        position: absolute; width: 100%; height: 100%;
        border: 1px solid rgba(255, 255, 255, 0.05);
        background: rgba(14, 165, 233, 0.03);
      }
      .cube-face-front  { transform: rotateY(0deg) translateZ(var(--tz)); }
      .cube-face-back   { transform: rotateY(180deg) translateZ(var(--tz)); }
      .cube-face-right  { transform: rotateY(90deg) translateZ(var(--tz)); }
      .cube-face-left   { transform: rotateY(-90deg) translateZ(var(--tz)); }
      .cube-face-top    { transform: rotateX(90deg) translateZ(var(--tz)); }
      .cube-face-bottom { transform: rotateX(-90deg) translateZ(var(--tz)); }

      /* Utility to hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-dark-bg text-slate-400 font-sans antialiased selection:bg-primary-500/20 selection:text-primary-200">
    <div id="root"></div>
  </body>
</html>
